<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>${build_type} Build Analysis</title>
<meta name="description" content="Analysis of build">

<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body style="margin: 40px auto">
	<div class="container">
		<div class="row header" style="text-align: center; color: green">
			<h2>Analysis of your build : ${build_name}</h2>
			<h3>Total External Jars - ${total_jars} [ ${total_jar_size} ]</h3>
			<h3>Total Build Size - ${build_original_size}</h3>
		</div>

		<table id="myTable" class="table table-striped">
			<thead>
				<tr>
					<th>Jar Name</th>
					<th>Size</th>
					<th>Size In Bytes</th>
				</tr>
			</thead>
			<tbody>${data}
			</tbody>
		</table>
	</div>
</body>
<script>
	$(document).ready(function() {
		$('#myTable').dataTable();
	});
</script>
</html>
